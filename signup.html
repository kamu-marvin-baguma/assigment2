<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-3"></div> -->
            <div class="col-md-6 offset-md-3 bg-secondary">
                <form name="form1" onsubmit="return validationForm()">
                    <div class="mb-3">
                        <!-- 
                            0,1,2,3,4,5
                            mb margin botom
                            mt margin top
                            ml margin left
                            mr margin right
                            mx margin horizontal (left-right)
                            my margin vertical (top-bottom)
                         -->
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="fEmail"  aria-describedby="emailHelp" autofocus autocomplete="on   ">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="fPassword" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input"  name="flexRadioDefault" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>

                      <select class="form-select" aria-label="Default select example">
                        <option type="text" placeholder="what is age bracket"></option>
                        <option value="teen">10-19</option>
                        <option value="youth">20-30</option>
                        <option value="adult">31 and above</option>
                      </select>
                      <div class="form-check">
                        <input class="form-check-input" type="radio"  id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        single
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                        married
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="./sign.js"></script>
</html>
